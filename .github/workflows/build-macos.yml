name: Build macOS
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
    - run: flutter pub get
    - run: flutter build macos
    - uses: actions/upload-artifact@v3
      with:
        name: macOS-App
        path: build/macos/Build/Products/Release/